<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>forms</title>
</head>
<body>
    <header> 
        <h1>FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT.</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Princess Maggy">
                </div><br>
                
            <div>
                <label for="email">Email address:</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div><br>

            <div>
                <label for="number">Whatsapp number:</label>
                <input type="tel" id="number">
            </div><br>

            <div>
                <label for="date">Date of birth:</label>
                <input type="date" id="date">
            </div><br>

            <div>
                <label>Track:</label><br>
                <input type="radio" id="web" value="web" name="course">
                <label for="web">Web development</label>

                <input type="radio" id="art" value="art" name="course">
                <label for="art">Artificial Intelligence</label>

                <input type="radio" id="data" value="data" name="course">
                <label for="data">Data Science</label>

                <input type="radio" id="ui" value="ui" name="course">
                <label for="ui">UI\UX</label>
            </div><br>

            <div>
                <label>State of origin:</label>
            <select>
                <option>Abia</option>
                <option>Adamawa</option>
                <option>Akwa ibom</option>
                <option>Taraba</option>
                <option>Kaduna</option>
                <option>Taraba</option>
                <option>Kastina</option>
                <option>Jos</option>
            </select>
            </div><br>

             <div>
            <label for="message">In nothing less than 200 words, state why you should be given this scholarship</label><br>
            <textarea cols="30" rows="10" placeholder="Lorem ipsum"></textarea>
            </div><br>
            <input type="submit" value="SUBMIT">
        </form>
        </main>
        <footer>

        </footer>
</body>
</html>
